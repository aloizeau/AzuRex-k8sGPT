apiVersion: core.k8sgpt.ai/v1alpha1
kind: K8sGPT
metadata:
  name: k8sgpt-analyzer
  namespace: k8sgpt
spec:
  ai:
    enabled: true # DÃ©sactivez l'IA pour les tests initiaux
    secret:
      name: k8sgpt-secret
      key: azureopenai_secret
    model: gpt-4o-mini
    backend: azureopenai
    baseUrl: https://k8sgpt-openai-france.cognitiveservices.azure.com/
    engine: gpt-4o-mini
    language: french
  analysis:
    interval: "5m" # Set analysis interval to 5 minutes
  noCache: false
  repository: ghcr.io/k8sgpt-ai/k8sgpt
  version: v0.4.25
