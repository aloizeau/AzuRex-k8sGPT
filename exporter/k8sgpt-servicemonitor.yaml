apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: k8sgpt-exporter
  namespace: k8sgpt
  labels:
    app: k8sgpt-exporter
    prometheus: kube-prometheus # Ajuster selon votre config
spec:
  selector:
    matchLabels:
      app: k8sgpt-exporter
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scrapeTimeout: 10s
